<div class="container mt-3">
    <h2>Edit Appointment</h2>
    <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="FirstName">First Name</label>
        <input type="text" id="FirstName" formControlName="FirstName" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="LastName">Last Name</label>
        <input type="text" id="LastName" formControlName="LastName" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="Email">Email</label>
        <input type="email" id="Email" formControlName="Email" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="PhoneNumber">Phone Number</label>
        <input type="text" id="PhoneNumber" formControlName="PhoneNumber" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="AppointmentType">Appointment Type</label>
        <select id="AppointmentType" formControlName="AppointmentType" class="form-control">
          <option value="Haircut">Haircut</option>
          <option value="Massage">Massage</option>
          <option value="Physiotherapy">Physiotherapy</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="AppointmentTime">Appointment Time</label>
        <select id="AppointmentTime" formControlName="AppointmentTime" class="form-control">
          <option value="9:00 AM">9:00 AM</option>
          <option value="9:30 AM">9:30 AM</option>
          <option value="10:00 AM">10:00 AM</option>
          <!-- Add more time intervals -->
        </select>
      </div>
  
      <div class="form-group">
        <label for="Comment">Comments</label>
        <textarea id="Comment" formControlName="Comment" class="form-control"></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!appointmentForm.valid">Save Changes</button>
    </form>
  </div>
